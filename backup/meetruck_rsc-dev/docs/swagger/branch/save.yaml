/agency:
    put:
        tags:
            - Agency
        summary: "to create new or update existing agency"
        description:
            save.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:
                        type: object
                        properties:
                            id:
                                type: string
                                example: ""
                            name:
                                type: string
                                example: "agency name"
                            phone:
                                type: number
                                example: "80080"
                            mobile:
                                type: number
                                example: "80080"
                            contact:
                                type: number
                                example: "80080"
                            email:
                                type: string
                                example: "abc@gmail.com"
                            pan:
                                type: string
                                example: ""
                            tan:
                                type: string
                                example: ""
                            gstin:
                                type: string
                                example: ""
                            lat:
                                type: string
                                example: "1"
                            lng:
                                type: string
                                example: "1"
                            isMain:
                                type: boolean
                                example: false
                            address:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: ""
                                    lane:
                                        type: string
                                        example: "123"
                                    landmark:
                                        type: string
                                        example: "near lancohills"
                                    city:
                                        type: string
                                        example: "hyderabad"
                                    state:
                                        type: string
                                        example: "TS"
                                    country:
                                        type: string
                                        example: "India"
                                    zipcode:
                                        type: string
                                        example: "500008"
                            img:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: ""
                                    src:
                                        type: string
                                        example: ""
                                    name:
                                        type: string
                                        example: ""
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
            400:
                description: "Invalid Data"
            500:
                description: "Internal server error"
