/auth:
    post:
        tags:
            - Auth
        summary: "to search user for authorization"
        description:
            auth.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:
                        type: object
                        properties:
                            userId:
                                type: string
                                example: "development@digitallynctech.com"
                            password:
                                type: string
                                example: "1234"
                            provider:
                                type: string
                                example: "email"
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
            400:
                description: "Invalid Data"
            500:
                description: "Internal server error"
