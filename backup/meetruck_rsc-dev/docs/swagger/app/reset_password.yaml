/auth/resetpassword:
    put:
        tags:
            - Auth
        summary: "to reset password"
        description:
            resetpassword.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:
                        type: object
                        properties:
                            userId:
                                type: string
                                example: "development@digitallynctech.com"
                            password:
                                type: string
                                example: "1111"
                            passwordToken:
                                type: string
                                example: ""
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
            400:
                description: "Invalid Data"
            500:
                description: "Internal server error"
