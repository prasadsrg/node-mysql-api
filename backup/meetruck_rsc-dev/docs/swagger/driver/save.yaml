/driver:
    put:
        tags:
            - Driver
        summary: "to create new or update existing Device"
        description:
            consumer save.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:
                        type: object
                        properties:
                            id:
                                type: string
                                example: ""
                            license:
                                type: string
                                example: "IME101"
                            expirationDate:
                                type: Date
                                example: "01-01-2018"
                            frontImg:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: null
                                    src:
                                        type: string
                                        example: null
                                    name:
                                        type: string
                                        example: "upload"
                            backImg:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: null
                                    src:
                                        type: string
                                        example: null
                                    name:
                                        type: string
                                        example: "upload"
                            profile:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: ""
                                    name:
                                        type: string
                                        example: "abcd"
                                    mobile:
                                        type: number
                                        example: "80080"
                                    email:
                                        type: string
                                        example: "abc@gmail.com"
                                    aadhar:
                                        type: string
                                        example: "123456781234"
                                    password:
                                        type: string
                                        example: "1234"
                                    role:
                                        type: string
                                        example: "DRIVER"
                                    active:
                                        type: boolean
                                        example: "true"
                                    address:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                example: ""
                                            lane:
                                                type: string
                                                example: "1234"
                                            street:
                                                type: string
                                                example: "abcd"
                                            landmark:
                                                type: string
                                                example: "abcd"
                                            city:
                                                type: string
                                                example: "Hyderabad"
                                            state:
                                                type: string
                                                example: "Telangana"
                                            country:
                                                type: string
                                                example: "India"
                                            zipcode:
                                                type: string
                                                example: "500089"
                                    img:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                example: null
                                    branch:
                                        type: object
                                        properties:
                                            id:
                                                type: string
                                                example: "Super_Agency"                                                   
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
            400:
                description: "Invalid Data"
            500:
                description: "Internal server error"