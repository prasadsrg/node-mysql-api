/vehicle:
    put:
        tags:
            - Vehicle
        summary: "to create new vehicle"
        description:
            save.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:                       
                            type: object
                            properties:
                                id:
                                    type: string
                                    example: ""
                                # imeiNo:
                                #     type: string
                                #     example: "987645321119"
                                vehicleNo:
                                    type: string
                                    example: "TS28AK3371"
                                vehicleCondition:
                                    type: string
                                    example: "good with 20km of milage"
                                capacity:
                                    type: string
                                    example: "100TONNS"
                                vehicleType:
                                    type: string
                                    example: "4 Tyre"
                                active:
                                    type: boolean
                                    example: true
                                profile:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                            example: "profile id"
                                img:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                            example: ""
                                        name:
                                            type: string
                                            example: "upload"
                                        src:
                                            type: string
                                            example: "something"
                                vehicleInsurance:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                            example: ""
                                        companyName:
                                            type: string
                                            example: "TRUCKsaverOrgnisation"
                                        companyNumber:
                                            type: string
                                            example: "1234567890"
                                        policyNumber:
                                            type: string
                                            example: "987654321"
                                        amount:
                                            type: number
                                            example: 5000
                                        effectiveDate:
                                            type: string
                                            example: "2018/1/09"
                                        expirationDate:
                                            type: string
                                            example: "2022/9/30"
                                        frontImg:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: ""
                                                name:
                                                    type: string
                                                    example: "upload"
                                                src:
                                                    type: string
                                                    example: "something"
                                        backImg:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: ""
                                                name:
                                                    type: string
                                                    example: "upload"
                                                src:
                                                    type: string
                                                    example: "something"
                                vehicleRegistration:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                            example: ""
                                        registrationNo:
                                            type: string
                                            example: "AP03E1231"
                                        registrationDate:
                                            type: string
                                            example: "2016/01/02"
                                        registrationValidity:
                                            type: string
                                            example: "30/09/2019"
                                        chassisNo:
                                            type: string
                                            example: "12456"
                                        engineNo:
                                            type: string
                                            example: "1238565"
                                        ownerName:
                                            type: string
                                            example: "Veera"
                                        frontImg:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: ""
                                                name:
                                                    type: string
                                                    example: "upload"
                                                src:
                                                    type: string
                                                    example: "something"
                                        backImg:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: ""
                                                name:
                                                    type: string
                                                    example: "upload"
                                                src:
                                                    type: string
                                                    example: "something"
                                vehicleTax:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                            example: ""
                                        transactionNo:
                                            type: string
                                            example: "TRANS12345"
                                        expirationDate:
                                            type: string
                                            example: "2018/01/09"
                                        frontImg:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: ""
                                                name:
                                                    type: string
                                                    example: "upload"
                                                src:
                                                    type: string
                                                    example: "something"
                                        backImg:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                    example: ""
                                                name:
                                                    type: string
                                                    example: "upload"
                                                src:
                                                    type: string
                                                    example: "something"
                                branch:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                            example: "Super_Agency"
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
            400:
                description: "Invalid Data"
            500:
                description: "Internal server error"
