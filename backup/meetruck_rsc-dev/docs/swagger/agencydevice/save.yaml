/agencydevice:
    put:
        tags:
            - Agency Device
        summary: "to create new or update existing agencydevice"
        description:
            Agency Device save.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:
                        type: object
                        properties:
                            id:
                                type: string
                                example: ""
                            paymentType:
                                type: string
                                example: "cheque"
                            unitPrice:
                                type: number
                                example: 12000
                            sgst:
                                type: number
                                example: 10.5
                            cgst:
                                type: number
                                example: 12.5
                            igst:
                                type: number
                                example: 10
                            amount:
                                type: number
                                example: 13000
                            paid:
                                type: boolean
                                example: false
                            discount:
                                type: number
                                example: 10 
                            device:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: "id"
                            branch:
                                type: object
                                properties:
                                    id:
                                        type: string
                                        example: "id"
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
            400:
                description: "Invalid Data"
            500:
                description: "Internal server error"
