<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        hr {
            border-color: #F4B302;
        }
    </style>
</head>

<body >
    <table width="100%" align="center">
        <tr>
            <td align="center">
                <h3>Consumer Form</h3>
            </td>
        </tr>
    </table>
    <hr/>
    <div>
        <table align="center" width="100%">
            <tr class="header">
                <td align="left">
                    <div>
                        <h3>Customer Details:</h3>
                        <p>{{name}}</p>
                         <p>{{email}}</p>
                         <p>{{mobile}}</p>
                    </div>
                </td>
                <td align="right">
                    <h3 class="color" style="margin-left: 36px">Original</h3>
                </td>
                <td align="right">
                    <div>
                        <h3>Address Details:</h3>
                        <p>{{city}}</p>
                         <p>{{state}}</p>
                         <p>{{country}}</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
